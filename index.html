<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalate Prayer Points</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.svg">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="res/escalatechurchlogojpgfile.jpg" alt="Escalate Church Logo" class="logo">
            <div class="title-container">
                <h1>PRAYER POINTS</h1>
            </div>
        </div>
        
        <div class="prayer-grid">
            <div class="prayer-tile" onclick="openModal('sunday')">
                <div class="day-name">Sunday</div>
                <div class="prayer-topic">Our Congregation</div>
                <img src="res/sunday.png" alt="Sunday Morning" class="tile-image">
            </div>
            
            <div class="prayer-tile" onclick="openModal('monday')">
                <div class="day-name">Monday</div>
                <div class="prayer-topic">Our Leaders</div>
                <img src="res/monday.png" alt="Our Leaders" class="tile-image">
            </div>
            
            <div class="prayer-tile" onclick="openModal('tuesday')">
                <div class="day-name">Tuesday</div>
                <div class="prayer-topic">Worship</div>
                <img src="res/tuesday.png" alt="Worship" class="tile-image">
            </div>
            
            <div class="prayer-tile" onclick="openModal('wednesday')">
                <div class="day-name">Wednesday</div>
                <div class="prayer-topic">Children's Ministry</div>
                <img src="res/wednesday.png" alt="Children's Ministry" class="tile-image">
            </div>
            
            <div class="prayer-tile" onclick="openModal('thursday')">
                <div class="day-name">Thursday</div>
                <div class="prayer-topic">The Future</div>
                <img src="res/thursday.png" alt="Our Congregation" class="tile-image">
            </div>
            
            <div class="prayer-tile" onclick="openModal('friday')">
                <div class="day-name">Friday</div>
                <div class="prayer-topic">In the Community</div>
                <img src="res/friday.png" alt="In the Community" class="tile-image">
            </div>
            
            <div class="prayer-tile" onclick="openModal('saturday')">
                <div class="day-name">Saturday</div>
                <div class="prayer-topic">Church Service</div>
                <img src="res/saturday.png" alt="Upcoming Events" class="tile-image">
            </div>
        </div>
    </div>

    <footer class="footer">
        © <span id="currentYear"></span> Escalate Church. All rights reserved.
    </footer>

    <!-- Modal -->
    <div id="prayerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalDay"></h2>
            <h3 id="modalTopic"></h3>
            <div id="modalContent" class="prayer-content"></div>
        </div>
    </div>

    <script>
        const prayerData = {
            sunday: {
                day: "Sunday, June 15th",
                topic: "Our Congregation",
                content: `
                    <ul>
                        <li>For our body of believers to continue to be transformed into His image as we behold Him together. (2 Corinthians 3:18).</li>
                        <li>A large portion of our body is currently married and parenting – pray for God's protection in those families and wisdom in the stages each of those families are in. Pray for purity in relationships and unity as the Gospel is proclaimed in their families.</li>
                        <li>Pray for the members of our body who are not married or parents that they would feel loved and included, although their circumstances look different from the majority. That they would feel empowered in the ways they uniquely can love and serve our body in their current life stage. That others would be sensitive to and inclusive of people who may be different from them.</li>
                    </ul>
                    
                    <p><strong>Prayer for our Partners:</strong></p>
                    <ul>
                        <li>Teresa Gamble</li>
                        <li>Jake and Jill Hall</li>
                        <li>Henkels – Stephen, Gabby, Benjamin, David, Eve, and Naomi</li>
                    </ul>
                `
            },
            monday: {
                day: "Monday, June 16th",
                topic: "Our Leaders",
                content: `
                    <ul>
                        <li>Preparation for Jake to transition off the elder team, and for Seth's transition into that role</li>
                        <li>Protection over them spiritually– for them to have at least one person they can be vulnerable with and that points them to Truth</li>
                        <li>For wisdom in how to best support and encourage them in all the ways they serve our church</li>
                    </ul>
                `
            },
            tuesday: {
                day: "Tuesday, June 17th",
                topic: "Worship",
                content: `
                    <ul>
                        <li>For the provision of ideas or new songs for the team to bring to the congregation</li>
                        <li>Unity with one another – encouragement and truth spoken freely and with grace</li>
                        <li>That their time of preparation and leading on Sundays would lead to a deeper love of Jesus and our body of believers at Escalate</li>
                    </ul>
                `
            },
            wednesday: {
                day: "Wednesday, June 18th",
                topic: "Children's Ministry",
                content: `
                    <ul>
                        <li>For the children to have curiosity and excitement as a new curriculum is introduced for the Summer</li>
                        <li>Sustaining and equipping of the teachers as they serve this week</li>
                        <li>For the children to have questions about the gospel that would spark conversations; for the teachers and their parents to have wisdom in how to answer their questions</li>
                    </ul>
                `
            },
            thursday: {
                day: "Thursday, June 19th",
                topic: "The Future",
                content: `
                    <ul>
                        <li>Provision of babies to be dedicated in August - for parents to begin thinking through and praying through this commitment</li>
                        <li>Provision of people to participate in the new member class– for Seth and Sarah to feel a joy and readiness to host and lead this as the need arises</li>
                    </ul>
                `
            },
            friday: {
                day: "Friday, June 20th",
                topic: "In the Community",
                content: `
                    <ul>
                        <li>To be used in our circles of influence (homes, neighborhoods, jobs, schools, families, etc.)</li>
                        <li>As the children are participating in other churches' Vacation Bible Schools or summer programs, that we would build connections with other believers and maybe partner with sharing the gospel in Hickory</li>
                        <li>For families who have been going to story times or other summer programs– that we would be aware and ready to have conversations and love families around us</li>
                    </ul>
                `
            },
            saturday: {
                day: "Saturday, June 21st",
                topic: "Church Service",
                content: `
                    <ul>
                        <li>Protection and safety (setting up, service, tearing down).</li>
                        <li>Details to come together as the campus is set up</li>
                        <li>For leaders to have wisdom in problem solving about location changes, technology issues, etc.</li>
                        <li>Matt and other teachers' preparation throughout the week– that they would be dependent on the Spirit and display humility.</li>
                        <li>For teachers to clearly articulate the truths of the gospel in their teaching.</li>
                        <li>An awareness and desire to see needs and fill them</li>
                        <li>That each person would prioritize and value getting to church at a time that allows for us to meet newcomers or to invest in other brothers or sisters there.</li>
                        <li>Receptive and teachable hearts</li>
                        <li>For God to work in believers and nonbelievers alike through the whole service.</li>
                    </ul>
                `
            }
        };

        function openModal(day) {
            const modal = document.getElementById('prayerModal');
            const data = prayerData[day];
            
            document.getElementById('modalDay').textContent = data.day;
            document.getElementById('modalTopic').textContent = data.topic;
            document.getElementById('modalContent').innerHTML = data.content;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('prayerModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('prayerModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Highlight today's prayer tile
        function highlightTodaysTile() {
            const today = new Date().getDay(); // 0 = Sunday, 1 = Monday, etc.
            
            const dayMap = {
                0: 'sunday',
                1: 'monday', 
                2: 'tuesday',
                3: 'wednesday',
                4: 'thursday',
                5: 'friday',
                6: 'saturday'
            };
            
            const todayKey = dayMap[today];
            if (todayKey) {
                const todayTile = document.querySelector(`[onclick="openModal('${todayKey}')"]`);
                if (todayTile) {
                    todayTile.classList.add('today');
                    
                    // Add green "TODAY" tag
                    const todayTag = document.createElement('div');
                    todayTag.className = 'today-tag';
                    todayTag.textContent = 'Today';
                    todayTile.appendChild(todayTag);
                }
            }
        }

        // Call the function when page loads
        highlightTodaysTile();
    </script>
</body>
</html>
